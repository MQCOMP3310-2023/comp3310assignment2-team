{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Log In</h1>
		</div>
	</div>
	<div class="flash">
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
					{% for message in messages %}
						<li> <strong> {{ message }} </strong> </li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method="post">
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="text" maxlength="50" class="form-control" name="email" placeholder="user@example.com">
				</div>

				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" maxlength="50" class="form-control" name="password" placeholder="••••••••">
				</div>

				<button type="submit" class="btn btn-default" id="submit" type="submit">Log In</button>
			</form>
		</div>
	</div>
{% endblock %}
