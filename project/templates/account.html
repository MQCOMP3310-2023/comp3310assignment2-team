{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Account Settings</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
            <h2>Log Out</h2>
			<form action="/logout/" method="post">
				<button type="submit" class="btn btn-default" id="submit" type="submit">Log Out</button>
			</form>

            <br><br>

            <h2>2 Factor Authentication</h2>
            {% if user.totp is none %}
            <form action="/totp/" method="post">
                <button type="submit" class="btn btn-default" id="submit" type="submit">Enable 2FA</button>
            </form>
            {% else %}
            <span>You have already enabled 2FA. Awesome!</span>
            {% endif %}
		</div>
	</div>
{% endblock %}
