{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Enable TOTP</h1>
		</div>
	</div>
	<div class="row">
        <h2>Step 1. Scan the QR Code with Your Authenticator App</h2>
		<div class="col-md-6 col-md-offset-1 padding-top" style="color: RGBA(0, 0, 0, 0)">
            {{ qr|safe }}
		</div>
	</div>
	<div class="row">
        <h2>Step 2. Enter the code below</h2>
		<form action="/totp/verify/" method="post">
            <input type="text" name="code">
            <button type="submit" class="btn btn-default" id="submit">Enable 2FA</button>
        </form>
	</div>
{% endblock %}
